<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Plot!</title>
  </head>
  <body>
    <script type="text/javascript" src="jquery-2.0.0.js"></script>
    <script type="text/javascript" src="dist/jquery.jqplot.js"></script>
    <script type="text/javascript" src="dist/plugins/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="dist/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="dist/plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
    <script type="text/javascript" src="dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="dist/plugins/jqplot.pointLabels.min.js"></script>

    <div id="chart1" style="height:400px; width:400px">
    </div>
    <div id="chart2" style="height:400px; width:400px">
    </div>
    <div id="chart3" style="height:400px; width:400px">
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
          $.jqplot.config.enablePlugins = true;
          var s1 = [35, 20, 145, 51, 151, 88, 99, 185, 75, 43];
          var ticks = ['0.0 - 1.8', '2.0 - 2.5', '2.6 - 3.2', '3.3 - 3.8', '3.9 - 4.3', '4.5 - 5.0', '5.1 - 5.9', '6.3 - 9.0', '9.5 - 14.0', '16.0 - 38.0'];

          plot1 = $.jqplot('chart3', [s1], {
              // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
              animate: !$.jqplot.use_excanvas,
              seriesDefaults:{
                  renderer:$.jqplot.BarRenderer,
                  pointLabels: { show: true }
              },
              title: {
                  text: 'Distribution of Apertures',
                  fontFamily: 'Helvetica'
                  },
              axesDefaults: {
                  tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
                  tickOptions: {
                      fontFamily: 'Georgia',
                      fontSize: '7pt',
                      angle: -30
                  },
                  labelOptions: {
                      fontFamily: 'Georgia',
                      fontSize: '7pt',
                  }
              },
              axes: {
                  xaxis: {
                      renderer: $.jqplot.CategoryAxisRenderer,
                      ticks: ticks
                  }
              },
              highlighter: { show: false }
          });
          
          $('#chart3').bind('jqplotDataClick',
                            function (ev, seriesIndex, pointIndex, data) {
                                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
                            }
                           );
      })
    </script>
